<\!DOCTYPE html>
<html>
<head>
    <title>Debug Upload Test</title>
</head>
<body>
    <h1>Debug Upload Test</h1>
    <input type="file" id="fileInput" accept=".txt,.pdf,.jpg,.png">
    <button onclick="uploadFile()">Upload & Debug</button>
    <pre id="results"></pre>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const results = document.getElementById('results');
            
            if (\!fileInput.files[0]) {
                results.textContent = 'Please select a file first';
                return;
            }
            
            const file = fileInput.files[0];
            console.log('Selected file:', file.name, file.type, file.size);
            
            // Convert to base64
            const reader = new FileReader();
            reader.onload = async function(e) {
                const fileData = e.target.result;
                console.log('File data length:', fileData.length);
                
                try {
                    results.textContent = 'Uploading...';
                    
                    const response = await fetch('https://qfldqwfpbabeonvryaof.supabase.co/functions/v1/document-upload-process', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmbGRxd2ZwYmFiZW9udnJ5YW9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjIzODI4MTUsImV4cCI6MjAzNzk1ODgxNX0.u9t5Lht7m6mRJNr-J2Ke8lozGAHKYwn1Y2-Qc4RXq7k',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            fileData: fileData,
                            fileName: file.name,
                            fileType: file.type,
                            processImmediately: true
                        })
                    });
                    
                    console.log('Response status:', response.status);
                    console.log('Response headers:', [...response.headers.entries()]);
                    
                    const result = await response.json();
                    console.log('Full response:', result);
                    
                    results.textContent = JSON.stringify(result, null, 2);
                    
                } catch (error) {
                    console.error('Error:', error);
                    results.textContent = 'Error: ' + error.message;
                }
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
